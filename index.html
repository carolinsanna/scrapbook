<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapbook 1.2</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Scrapbook</h1>
            <h6>V 1.2</h6>
        </div>
        <div id="controls" class="row">
            <div class="col-md-12 input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Título</span>
                <input type="text" id="title" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Tarefa" maxlength="100">
            </div>
            <div class="col-md-12 input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Autor</span>
                <input type="text" id="author" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Quem vai executar a tarefa" maxlength="100">
            </div>
            <div class="col-md-12 input-group">
                <span class="input-group-text">Descrição</span>
                <textarea class="form-control" id="recado" aria-label="With textarea" placeholder="Descreva a Tarefa"
                    maxlength="2000"></textarea>
                <button type="button" class="btn btn-secondary" id="enviar">Post-it</button>
            </div>
        </div>
        <hr>
        <div class="content">
            <div id="alerta" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Feito!</strong> Tarefa adicionada!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div id="alerta-apagar" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Feito!</strong> Tarefa removida!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="cards row" id="scraps">
            </div>
        </div>
    </div>
    
    <div class="container">
        <footer>Desenvolvido por <a href="https://github.com/carolinsanna" >@carolinsanna</a></footer>
    </div>
    <script src="./js/jQuery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/scrap.js"></script>
</body>

</html>
